<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Farm</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <header>
        <div class="logo">
            <span>T</span>
            <span>e</span>
            <span>r</span>
            <span>r</span>
            <span>a</span>
            <span>&nbsp;</span>
            <span>T</span>
            <span>r</span>
            <span>a</span>
            <span>d</span>
            <span>e</span>
            <span>r</span>
            <span>s</span>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="{{ url_for('views.home') }}">Home</a></li>
            <li><a href="{{ url_for('views.listing') }}">Listings</a></li>
            <li><a href="{{ url_for('views.contact') }}">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section class="form-section">
            <h1>Add a New Farm</h1>
            <form action="{{ url_for('views.add_farm') }}" method="POST">
                <label for="farm_id">Farm ID:</label><br>
                <input type="text" id="farm_id" name="farm_id" required><br><br>

                <label for="soil_id">Soil ID:</label><br>
                <input type="number" id="soil_id" name="soil_id"><br><br>

                <label for="owner_id">Owner ID:</label><br>
                <input type="number" id="owner_id" name="owner_id"><br><br>

                <label for="listing_id">Listing ID:</label><br>
                <input type="number" id="listing_id" name="listing_id" required><br><br>

                <label for="location">Location:</label><br>
                <input type="text" id="location" name="location" required><br><br>

                <label for="size">Size:</label><br>
                <input type="number" id="size" name="size" step="0.01" required><br><br>

                <button type="submit">Add Farm</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Soil Market. All rights reserved.</p>
    </footer>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>

</html>
