<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Listing</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <header>
        <div class="logo">
            <span>T</span>
            <span>e</span>
            <span>r</span>
            <span>r</span>
            <span>a</span>
            <span>&nbsp;</span>
            <span>T</span>
            <span>r</span>
            <span>a</span>
            <span>d</span>
            <span>e</span>
            <span>r</span>
            <span>s</span>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="{{ url_for('views.home') }}">Home</a></li>
            <li><a href="{{ url_for('views.listing') }}">Listings</a></li>
            <li><a href="{{ url_for('views.contact') }}">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section class="form-section">
            <h1>Add a New Listing</h1>
            <form action="{{ url_for('views.add_listing') }}" method="POST">
                <label for="user_id">User ID:</label><br>
                <input type="number" id="user_id" name="user_id" required><br><br>

                <label for="soil_id">Soil Type:</label><br>
                <select id="soil_id" name="soil_id" required>
                    <option value="" disabled selected>Select Soil Type</option>
                    {% for soil in soils %}
                    <option value="{{ soil.soil_id }}">{{ soil.type }} (pH: {{ soil.pH_level }})</option>
                    {% endfor %}
                </select><br><br>

                <label for="price">Price:</label><br>
                <input type="number" id="price" name="price" step="0.01" required><br><br>

                <label for="quantity">Quantity:</label><br>
                <input type="number" id="quantity" name="quantity" required><br><br>

                <label for="date">Date:</label><br>
                <input type="date" id="date" name="date" required><br><br>

                <button type="submit">Add Listing</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Soil Market. All rights reserved.</p>
    </footer>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>

</html>
